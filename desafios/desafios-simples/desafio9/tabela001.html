<!DOCTYPE html>
<html lang="pr-bt">
<head>
    <meta charset="pr-bt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela sem sentido </title>
    <style>
        table{
            border: 1px solid black;
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        tr > th{
            border: 1px solid black;
            text-align: center;
            font-weight: bold;
        }
        caption{
            border: 3px solid black ;
            background-color: black;
            color: white;
            font-size: 1.5em;
        }
        
    </style>
</head>
<body>

    <table>
        <caption>Tabela sem Sentido</caption>
        <tr>
            <th>1</th>
            <th>2</th>
            <th rowspan="2">3</th>
            <th>4</th>
        </tr>
        <tr>
            <th>5</th>
            <th>6</th>
            <th>7</th>
        </tr>
        <tr>
            <th colspan="3">8</th>
            <th>9</th>
        </tr>
        <tr>
            <th rowspan="2">10</th>
            <th colspan="2">11</th>
            <th>12</th>
        </tr>
        <tr>
            <th>13</th>
            <th>14</th>
            <th>15</th>
        </tr>
    </table>
    
</body>
</html>
