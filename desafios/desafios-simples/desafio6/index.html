<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p> Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse

    </p>
    <ul type ="square">
        <li> <abbr title="Use a tag <p>"> Paragráfo </abbr></li>
        <li><abbr title="Use a tag <h1>"> Título</abbr></li>
        <li><abbr title="Use a tag <img>"> Imagem</abbr></li>
        <li><abbr title="Use a tag <addres>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">listas com demarcadores</abbr></li>

    </ul>

</body>
